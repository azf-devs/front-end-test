<table
  mat-table
  [dataSource]="data"
  class="mat-elevation-z8"
  *ngIf="data && data.length > 0"
>
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="palindrome-{{ element.isPalindrome ? 'ok' : 'ko' }}"
    >
      {{ element.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Label">
    <th mat-header-cell *matHeaderCellDef>Label</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="palindrome-{{ element.isPalindrome ? 'ok' : 'ko' }}"
    >
      {{ element.label }}
    </td>
  </ng-container>

  <ng-container matColumnDef="PalidromeStatus">
    <th mat-header-cell *matHeaderCellDef>Palindrome Status</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="palindrome-{{ element.isPalindrome ? 'ok' : 'ko' }}"
    >
      <mat-icon>
        {{ element.isPalindrome ? "check_circle" : "error" }}
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
